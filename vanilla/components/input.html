<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Component - ATXP Design System</title>
  <link rel="stylesheet" href="../../dist/styles.css">
  <style>
    body {
      padding: 2rem;
      font-family: Inter, system-ui, sans-serif;
      background-color: var(--theme-background);
      color: var(--theme-foreground);
    }
    .demo-section {
      margin-bottom: 2rem;
    }
    .demo-section h2 {
      margin-bottom: 1rem;
      font-size: 1.25rem;
      font-weight: 600;
    }
    .input-stack {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .input-group label {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--theme-foreground);
    }
    .input-group .helper-text {
      font-size: 0.875rem;
      color: var(--theme-muted-foreground);
    }
  </style>
</head>
<body>
  <h1 style="margin-bottom: 2rem; font-size: 2rem; font-weight: bold;">Input Component</h1>

  <!-- Basic Inputs -->
  <div class="demo-section">
    <h2>Basic Inputs</h2>
    <div class="input-stack">
      <div class="input-group">
        <label for="input-text">Text Input</label>
        <input
          id="input-text"
          type="text"
          placeholder="Enter text"
          class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm leading-5 text-foreground file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
        />
      </div>

      <div class="input-group">
        <label for="input-email">Email Input</label>
        <input
          id="input-email"
          type="email"
          placeholder="email@example.com"
          class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm leading-5 text-foreground file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
        />
      </div>

      <div class="input-group">
        <label for="input-password">Password Input</label>
        <input
          id="input-password"
          type="password"
          placeholder="Enter password"
          class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm leading-5 text-foreground file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
        />
      </div>

      <div class="input-group">
        <label for="input-number">Number Input</label>
        <input
          id="input-number"
          type="number"
          placeholder="0"
          class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm leading-5 text-foreground file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
        />
      </div>
    </div>
  </div>

  <!-- Input with Helper Text -->
  <div class="demo-section">
    <h2>Input with Helper Text</h2>
    <div class="input-stack">
      <div class="input-group">
        <label for="input-helper">Username</label>
        <input
          id="input-helper"
          type="text"
          placeholder="johndoe"
          class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm leading-5 text-foreground file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
        />
        <span class="helper-text">Choose a unique username for your account.</span>
      </div>
    </div>
  </div>

  <!-- Disabled Input -->
  <div class="demo-section">
    <h2>Disabled Input</h2>
    <div class="input-stack">
      <div class="input-group">
        <label for="input-disabled">Disabled</label>
        <input
          id="input-disabled"
          type="text"
          value="This input is disabled"
          disabled
          class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm leading-5 text-foreground file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
        />
      </div>
    </div>
  </div>

  <!-- Input with Icon -->
  <div class="demo-section">
    <h2>Input with Icon</h2>
    <div class="input-stack">
      <div class="input-group">
        <label for="input-search">Search</label>
        <div class="flex h-10 w-full items-center gap-2 rounded-md border border-input bg-background px-3 py-2 focus-within:outline-none focus-within:ring-2 focus-within:ring-ring focus-within:ring-offset-2">
          <input
            id="input-search"
            type="text"
            placeholder="Search..."
            class="flex-1 bg-transparent text-sm leading-5 text-foreground placeholder:text-muted-foreground focus-visible:outline-none"
            style="border: none; padding: 0;"
          />
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"/>
            <path d="m21 21-4.3-4.3"/>
          </svg>
        </div>
      </div>

      <div class="input-group">
        <label for="input-url">Website URL</label>
        <div class="flex h-10 w-full items-center gap-2 rounded-md border border-input bg-background px-3 py-2 focus-within:outline-none focus-within:ring-2 focus-within:ring-ring focus-within:ring-offset-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
          </svg>
          <input
            id="input-url"
            type="url"
            placeholder="https://example.com"
            class="flex-1 bg-transparent text-sm leading-5 text-foreground placeholder:text-muted-foreground focus-visible:outline-none"
            style="border: none; padding: 0;"
          />
        </div>
      </div>
    </div>
  </div>

  <!-- File Input -->
  <div class="demo-section">
    <h2>File Input</h2>
    <div class="input-stack">
      <div class="input-group">
        <label for="input-file">Upload File</label>
        <input
          id="input-file"
          type="file"
          class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm leading-5 text-foreground file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
        />
      </div>
    </div>
  </div>

</body>
</html>
